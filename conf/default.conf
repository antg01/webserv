# Server 1: static site + uploads + CGI (.py)
server {
    listen 0.0.0.0:8080;
    root   ./www/site1;
    index  index.html;

    # Limits and error pages
    client_max_body_size 10M;
    error_page 400 /errors/400.html;
    error_page 403 /errors/403.html;
    error_page 404 /errors/404.html;
    error_page 405 /errors/405.html;
    error_page 500 /errors/500.html;

    # Route: homepage and static files (GET only)
    location / {
        methods GET;
        autoindex off;
        index index.html;
    }

    # Route: list directory (demo of autoindex)
    location /static/ {
        methods GET;
        root ./www/site1;
        autoindex on;
        index index.html;
    }

    # Route: file upload (POST to /upload)
    location /upload {
        methods POST;
        upload_store ./www/site1/upload;
    }

    # Route: delete a file under /upload (DELETE /upload/<name>)
    location /upload/ {
        methods GET DELETE;
        root ./www/site1;
        autoindex on;
    }

    # Route: CGI mapped by extension (.py)
    location /cgi/ {
        methods GET POST;
        cgi_pass .py /usr/bin/python3;
        # The server should run CGI in ./cgi-bin as working directory
        root ./cgi-bin;
        index echo.py;
    }

    # Example: HTTP redirection
    location /docs {
        return 301 /static/;
    }
}

# Server 2: different port, different content
server {
    listen 0.0.0.0:8081;
    root   ./www/site2;
    index  index.html;

    # Limits and error pages
    client_max_body_size 10M;
    error_page 400 /errors/400.html;
    error_page 403 /errors/403.html;
    error_page 404 /errors/404.html;
    error_page 405 /errors/405.html;
    error_page 500 /errors/500.html;

    location / {
        methods GET;
        autoindex off;
        index index.html;
    }

    # Explicit 403 for methods not allowed
    location /files/secret/ {
        methods GET;
        return 403;
    }
}
